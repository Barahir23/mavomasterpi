<table class="stats-table">
  <thead>
    <tr>
      <th>Messreihe</th>
      <th>Em</th>
      <th>Emin</th>
      <th>Emax</th>
      <th>U0</th>
    </tr>
  </thead>
  <tbody>
    {% if stats_rows %}
      {% for row in stats_rows %}
        <tr>
          <td>{{ row.name }}</td>
          <td>{{ row.avg }}</td>
          <td>{{ row.min }}</td>
          <td>{{ row.max }}</td>
          <td>{{ row.u0 }}</td>
        </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>
